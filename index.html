<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/677e1ac1b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music Player</h1>
    
    <div class="music-container">
        <div class="img-container">
            <img src="images/woman-need-to-know-get-into-it-thumbnail.jpg" alt="audio image" id="cover" srcset="">
        </div>
        <div class="music-info">
            <h4 id="title">Woman</h4>
            <div class="progress-container">
                <div class="progress">

                </div>
            </div>
        </div>
        <audio src="music/Doja Cat - Woman (Lyrics)-g7X9X6TlrUo-128k-1639262192126.mp3" id="audio"></audio>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
