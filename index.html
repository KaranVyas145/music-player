<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/677e1ac1b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="defaultselect()">
    <div class="container">
    <h1><i class="fa fa-music" aria-hidden="true"></i>
        Music Player <i class="fa fa-music" aria-hidden="true"></i>
    </h1>
    <div class="list">
        <select name="" id="song-select">
            <option value="Select a song" selected>Select a song</option>
            <option value="Doja Cat - Get Into It (yuh)">Doja Cat - Get Into It (yuh)</option>
            <option value="Doja Cat - Need To Know">Doja Cat - Need To Know</option>
            <option value="Doja Cat - Kiss Me More ft. SZA">Doja Cat - Kiss Me More ft. SZA</option>
            <option value="Doja Cat - Woman">Doja Cat - Woman</option>
        </select>
    </div>
    <div class="music-container">
        <div class="img-container">
            <img src="images/woman-need-to-know-get-into-it-thumbnail.jpg" alt="" id="cover" srcset="">
        </div>
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container">
                <div class="progress">

                </div>
            </div>
        </div>
        <audio src="music/Doja Cat - Woman (Lyrics)-g7X9X6TlrUo-128k-1639262192126.mp3" id="audio"></audio>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
